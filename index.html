<!DOCTYPE html>
<html>
<head>
	<title>Daily form</title>
	<meta charset="utf-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="icon" type="image/png" href="img/icon.png">
	<link rel="stylesheet" type="text/css" href="css/.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form action="/" method="post">
		<fieldset>
			<legend><img src="img/icon.png">Create your free account</legend>
			<br>
			<p class="first-p">
				Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <span>Log in.</span>
			</p>
			<br>
			<input class="first-name" type="text" name="first-name" placeholder="First name" required="required">
			<input class="last-name" type="text" name="last-name" placeholder="Last name" required="required">
			<input class="email" type="email" name="email" placeholder="Email addres" required="required">
			<input class="password" type="password" name="password" placeholder="Password" required="required">
			<button>Sign up for free</button>
			<p class="last-p">
				By clicking on “Sign up for free”, you agree to the <span>Terms of Service</span> and
				the <span>Privacy Policy</span>
			</p>
		</fieldset>
	</form>
</body>
</html>
